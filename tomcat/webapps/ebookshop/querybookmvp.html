<!DOCTYPE html>
<html>
<head>
    <title>Query Books</title>
</head>
<body>
    <h2>Search for Books</h2>
    <form action="querymvp" method="get">
        <label for="author">Select Authors:</label><br>
        <select name="author" id="author" multiple>
            <option value="Tan Ah Teck">Tan Ah Teck</option>
            <option value="Mohammad Ali">Mohammad Ali</option>
            <option value="Kumar">Kumar</option>
            <option value="Author4">Author 4</option>
        </select><br><br>
        
        <label for="price">Maximum Price:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>
        
        <input type="submit" value="Search">
    </form>
</body>
</html>
