<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Our Bookshop</title>
    <link rel="stylesheet" href="css/styleLogin.css">
</head>
<body>

    <div class="login-container">
        <!-- Left Section (Background & Logo) -->
        <div class="login-left">
            <h1 class="logo-text">Our Bookshop</h1>
            <img src="images/bookshop-image.png" alt="Bookshop Image" class="bookshop-image">
        </div>

        <!-- Right Section (Login Form) -->
        <div class="login-right">
            <h2 class="login-title">Sign In</h2>
            <form action="login" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="register-link">Don't have an account? <a href="register.html">Create Account</a></p>
        </div>
    </div>

</body>
</html>
