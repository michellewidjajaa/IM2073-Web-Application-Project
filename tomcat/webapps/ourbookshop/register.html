<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Our Bookshop</title>
    <link rel="stylesheet" href="css/styleRegister.css">
</head>
<body>

    <div class="register-container">
        <!-- Left Section (Background & Logo) -->
        <div class="register-left">
            <h1 class="logo-text">Our Bookshop</h1>
            <img src="images/bookshop-image.png" alt="Bookshop Image" class="bookshop-image">
        </div>

        <!-- Right Section (Registration Form) -->
        <div class="register-right">
            <h2 class="register-title">Create Account</h2>
            <form action="register" method="post">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Birthdate</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit" class="register-btn">Create Account</button>
            </form>
            <p class="login-link">Already have an account? <a href="login.html">Sign In</a></p>
        </div>
    </div>

</body>
</html>
